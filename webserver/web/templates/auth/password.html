{% extends "base.html" %}

{% block title %} Change Password {% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mx-auto" style="max-width: 440px;">
            <div class="card-header text-center">
                <h3> Change Password </h3>
            </div>
            <div class="card-body">

                <form name="login-form" class="needs-validation justify-content-center text-center" method="post"
                    oninput="repeatpassword.setCustomValidity(repeatpassword.value != newpassword.value ? 'Passwords do not match' : '')"
                    novalidate>

                    <div class="input-group my-2">
                        <div class="input-group-prepend"></div>
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                        <input type="password" class="form-control" id="currentpassword" name="currentpassword"
                            placeholder="Current Password" required>
                    </div>

                    <hr>

                    <div class="input-group my-2">
                        <div class="input-group-prepend"></div>
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                        <input type="password" class="form-control" id="newpassword" name="newpassword"
                            pattern="[a-zA-Z0-9~!@#$%^&*()_+=\- ]{8,128}" placeholder="New Password" required>
                        <div class="invalid-feedback"> A valid password is required! The password should contain between
                            8 to 128 characters from the following: (a-z, A-Z, 0-9, ~!@#$%^&*()_+-=) </div>
                    </div>
                    <div class="input-group my-2">
                        <div class="input-group-prepend"></div>
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                        <input type="password" class="form-control" id="repeatpassword" name="repeatpassword"
                            placeholder="Repeat New Password" required>
                        <div class="invalid-feedback"> Passwords don't match! </div>
                    </div>

                    <div class="input-group my-4" style="height: 50px;">
                        <button class="btn btn-success w-100 h-100" type="submit">
                            <span> Change Password </span>
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>


{% endblock %}
