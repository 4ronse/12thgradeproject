{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mx-auto" style="max-width: 440px;">
            <div class="card-header text-center">
                <h3> Login </h3>
            </div>
            <div class="card-body">

                <form name="login-form" onsubmit="// return validateLoginForm()"
                    class="needs-validation justify-content-center text-center" method="post" novalidate>
                    <div class="input-group my-2 form-outline">
                        <div class="input-group-prepend"></div>
                        <div class="input-group-text"><i class="far fa-envelope"></i></div>
                        <input type="text" class="form-control" id="email" name="email" placeholder="E-Mail" required>
                    </div>

                    <div class="input-group my-2">
                        <div class="input-group-prepend"></div>
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            required>
                    </div>

                    <div class="input-group my-2">
                        <div class="custom-control custom-checkbox mr-sm-2 mx-auto">
                            <input type="checkbox" name="rememberme" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                    </div>

                    <hr>

                    <div class="input-group my-2">
                        <div class="input-group-prepend"></div>
                        <div class="input-group-text"><i class="fas fa-key"></i></div>
                        <input type="password" class="form-control" id="2fa" name="2fa"
                            placeholder="2FA Key (ONLY IF ENABLED | IGNORED OTEHRWISE)">
                    </div>

                    <div class="input-group my-4" style="height: 50px;">
                        <button class="btn btn-success w-100 h-100" type="submit">
                            <span><i class="fas fa-user"></i> Login </span>
                        </button>
                    </div>

                    <hr>

                    <div class="input-group mt-4" style="height: 50px;">
                        <a class="w-100 h-100" href=" {{ url_for('auth.register') }} ">
                            <button class="btn btn-success w-100 h-100" type="button">
                                <span><i class="fas fa-user-plus"></i> Register</span>
                            </button>
                        </a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>


{% endblock %}
